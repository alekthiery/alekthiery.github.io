---
layout: default
---
<div id="post">
  {{ content }}
</div>

<h1>{{ page.tag }}</h1>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
{% endfor %}
</ul>


<div id="tag-cloud">
<i class="fa fa-bookmark"></i> Tags: {{ site | tag_cloud }}
</div>
